{% load static %}
<div class="rounded-md w-full mt-10">
    <div class="flex items-center justify-between pb-2">
        <div class="space-x-8">
            <button onclick="openModal('modal')"
                class="bg-purple-900 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">Create</button>
        </div>
    </div>
    <div>
        <div class=" py-4">
            <div class="rounded-lg overflow-hidden overflow-x-auto">
                <table id="table_id" class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-2 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                ID
                            </th>
                            <th
                                class="px-5 py-2 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            CID
                            </th>
                            <th
                                class="px-5 py-2 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Name
                            </th>
                            <th
                                class="px-5 py-2 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Addres
                            </th>
                            <th
                                class="px-5 py-2 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Phone
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for l in customers %}
                        <tr>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                {{l.id}}
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                {{l.cid}}
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                {{l.name}}
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                {{l.address}}
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                {{l.phone}}
                            </td>
                           </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
